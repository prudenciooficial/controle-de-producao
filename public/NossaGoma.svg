<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="200" height="80" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  
  <!-- Círculo decorativo -->
  <circle cx="40" cy="40" r="25" fill="url(#gradient)"/>
  
  <!-- Texto NossaGoma -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    NossaGoma
  </text>
  
  <!-- Slogan ou subtítulo -->
  <text x="75" y="50" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Controle de Produção
  </text>
</svg> 